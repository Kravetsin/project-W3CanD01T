<section class="hero-section" id="hero">
  <picture class="hero-picture">
    <source
      media="(min-width: 1336px)"
      srcset="
        /images/hero/herobaner_desktop@2x-min.jpg 2x,
        /images/hero/herobaner_desktop-min.jpg    1x
      "
    />
    <source
      media="(min-width: 768px)"
      srcset="
        /images/hero/herobaner_tablet@2x-min.jpg 2x,
        /images/hero/herobaner_tablet-min.jpg    1x
      "
    />
    <img
      class="hero-img"
      fetchpriority="high"
      srcset="
        /images/hero/herobaner_mobile@2x-min.jpg 2x,
        /images/hero/herobaner_mobile-min.jpg    1x
      "
      src="/images/hero/herobaner_mobile-min.jpg"
      alt="Yoga bloom"
    />
  </picture>

  <div class="container hero-container">
    <h1 class="hero-title">Transform Your Life with Our Yoga Clases</h1>

    <div class="hero-div">
      <p class="hero-text">
        Discover the harmony of mind and body through our expertly designed yoga
        programs. Join a community dedicated to wellness and personal growth.
      </p>

      <ul class="hero-ul">
        <li class="hero-ul-li">
          <a
            href="#pricing"
            class="link-hero link-joinnow button-anim btn--blue"
          >
            Join Now
          </a>
        </li>

        <li class="hero-ul-li">
          <a
            href="#gallery"
            class="link-hero link-learnmore button-anim btn--grey"
          >
            Learn More
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
