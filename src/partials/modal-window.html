<div class="backdrop" data-modal>
  <div class="modal">
    <button class="modal__close-btn" type="button" data-modal-close>
      <svg width="14" height="14">
        <use href="./images/icons.svg#close-icon"></use>
      </svg>
    </button>
    <h2 class="modal__header">Join Now!</h2>
    <p class="modal__text">One Session</p>
    <p class="modal__text-price">$10</p>
    <form class="modal__form">
      <label class="modal-form__label" for="user-name"
        >Your Name<input
          class="modal-form__input"
          type="text"
          id="user-name"
          placeholder="Enter your name"
          required
        /><span class="error-message">Please enter your name</span></label
      >
      <label class="modal-form__label" for="user-email"
        >Email<input
          class="modal-form__input"
          type="email"
          id="user-email"
          placeholder="Enter your mail"
          required
        /><span class="error-message">Please enter a valid email</span></label
      >
      <label class="modal-form__label" for="user-phone"
        >Phone number<input
          class="modal-form__input"
          type="tel"
          id="user-phone"
          placeholder="Enter your phone number"
          required
        /><span class="error-message">Please enter a valid phone</span></label
      >
      <button class="modal-form__button" type="submit">Go to checkout</button>
    </form>
  </div>
</div>
